<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />

    <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />

</head>
<body>
  <div class="container">
   <div class="todo-app">
    <h2>My ToDo List <img src="img/notepad.png" alt=""></h2>
    <div class="input-field">
      <textarea placeholder="Add your task" id="input-box" rows="1"></textarea>
      <button class="button" onclick="addTask()">Add</button>
    </div>
    <ul class="list-container" id="list-container-id"></ul>
    <div class="pending-task">
      <span>You have 
        <span class="pending-num"> no </span> tasks pending.
        </span>
      <button class="clear-button">Clear All</button>
    </div>
   </div>
  </div>

  <script src="scripts.js" type="text/javascript"></script>

</body>
</html>
